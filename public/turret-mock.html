<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>turret mock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        html,body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="turret-display"></div>
    <div id="gyro-display"></div>
    <div id="tresshold-display"></div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const domain = (new URL(window.location.href));
    const socket = io(domain.origin);
    
    socket.on("connect", () => socket.emit("purpose", "turret-mock"))
</script>
<script>
    const turretDis = document.getElementById("turret-display")
    const gyroDis = document.getElementById("gyro-display")
    const tressholdDis = document.getElementById("tresshold-display")

    socket.on("turret-pos", (turretPos) => {
        removeAllChildNodes(turretDis)
        Object.entries(turretPos).forEach(([key, value]) => {
            const item = document.createElement("h4")
            item.innerHTML = `${key}: ${value}`
            turretDis.append(item)
        })
    })
    socket.on("meta-data", (gyroPos, tresshold) => {
        removeAllChildNodes(gyroDis)
        removeAllChildNodes(tressholdDis)
        Object.entries(gyroPos).forEach(([key, value]) => {
            const item = document.createElement("h4")
            item.innerHTML = `${key}: ${value}`
            gyroDis.append(item)
        })
        Object.entries(tresshold).forEach(([key, value]) => {
            const item = document.createElement("h4")
            item.innerHTML = `${key}: ${value}`
            tressholdDis.append(item)
        })
    })

    function removeAllChildNodes(parent) {
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
    }
</script>
</html>
